<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Update Device</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<br/>
<form class="form-horizontal" role="form" action="/up_project?id={{ id }}" method="post">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="name" value="{{ data.name }}">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">ID Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="nameid" value="{{ data.nameid }}"
                   >
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Select Type</label>
        <div class="col-sm-10">
            <select class="form-control" name="types">
                <option value="{{ data.types }}">{{ data.types }}</option>
                <option value="Violation Query">Violation Query</option>
                <option value="Fine Payment">Fine Payment</option>
                <option value="Accident Quick Handle">Accident Quick Handle</option>
                <option value="Accident Progress and Results">Accident Progress and Results</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Keywords</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname2" name="gjc" value="{{ data.gjc }}"
                   >
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Select Method</label>
        <div class="col-sm-10">
            <select class="form-control" name="fanshi">
                <option value="{{ data.fanshi }}">{{ data.fanshi }}</option>
                <option value="Method 1">Method 1</option>
                <option value="Method 2">Method 2</option>
                <option value="Method 3">Method 3</option>
                <option value="Method 4">Method 4</option>
                <option value="Method 5">Method 5</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Vehicle Type</label>
        <div class="col-sm-10">
            <select class="form-control" name="chetype">
                <option value="{{ data.chetype }}">{{ data.chetype }}</option>
                <option value="Truck">Truck</option>
                <option value="Small Vehicle">Small Vehicle</option>
                <option value="Large Vehicle">Large Vehicle</option>
                <option value="Trailer">Trailer</option>
                <option value="Motorcycle">Motorcycle</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Driver License Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname3" name="driversnumber" value="{{ data.driversnumber }}"
                   >
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">License Plate</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname3" name="platenumber" value="{{ data.platenumber }}"
                   >
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Truck Pass Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname3" name="Truckpass" value="{{ data.Truckpass }}"
                   >
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Confirm Update</button>
        </div>
    </div>
</form>

</body>
</html>
