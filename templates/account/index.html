<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link href="/static/account/css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content=""/>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

</head>
<body>
	<h1>Welcome to Login</h1>
		<div class="app-nature">
			<form method="post" action="/logins">
				<input type="text" class="text" name="user" value="user" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'user address';}" >
				<input type="password" value="Password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
				<div class="submit"><input type="submit" value="Login" ></div>
				<div class="clear"></div>
				<div class="links">
					<p class="sign">No account? <a href="/signups">Register</a></p>
					<div class="clear"></div>
				</div>
				{% if error %}
					<p>{{ error }}</p>
				{% endif %}
			</form>
		</div>
</body>
</html>
